plugins{
    id 'java-gradle-plugin'
    id 'groovy'
    id 'ivy-publish'
    id 'com.gradle.plugin-publish' version '0.11.0'
    id 'nrlssc.gradle' version '1.32.40'
}

sourceCompatibility = 1.8
compileJava.options.encoding = 'UTF-8'

hgit{
    forceGit = true
}

dependencies {
    compile gradleApi()
    compile localGroovy()
    compile 'mil.navy.nrlssc:gplugin-commons:2.0.2'

    testImplementation gradleTestKit(),
            'junit:junit:4.12'
}


pluginBundle {
    website = 'https://geoint.nrlssc.org/'
    vcsUrl = 'https://github.com/seanrl/nrl-gradle/projects-plugin.git'
    tags = ['subproject', 'composite', 'coproject', 'dependencies']
}

gradlePlugin {
    //noinspection GroovyAssignabilityCheck
    plugins {
        settingsPlugin {
            id = 'nrlssc.projects'
            displayName = 'Projects Plugin'
            description = 'Configures boilerplate for Subproject, Coprojects, and Dependencies support.  Applied to your settings.gradle'
            implementationClass = 'nrlssc.gradle.ProjectsSettingsPlugin'
        }
    }
}
